<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
        <h2>Listas ordenadas</h2>
            <p>São listas onde a ordem dos elementos importam.</p>
            <ol type="1" start="0"> <!-- type = 1, A, a, I ou i -->
                <li>Acordar</li>
                <li>Tomar banho</li>
                <li>Escovar os dentes</li>
            </ol>
        <h2>Listas não ordenadas</h2>
            <p>São listas onde a ordem dos elementos não importam.</p>
            <ul type="square"> <!-- type = disk, circle ou square-->
                <li>Pão</li>
                <li>Leite</li>
                <li>Tomate</li>
                <li>Arroz</li>
                <li>Manteiga</li>
                <li>Feijão</li>
            </ul>
</body>
</html>
